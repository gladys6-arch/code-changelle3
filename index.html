<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code changelle</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container">
  <div id="header">
    <h1>Post Blog</h1>
    <p>A Beautiful Day To Travel</p><br><br>
  </div>
  <form id="edit-post-form" class="hidden"> <!-- Add 'hidden' class by default -->
    <h4>Update Post Details</h4><br>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2"><br>
    <label for="edit-content">Content:</label><br>
    <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea><br>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button><br>
    <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
</form>
    
  
  </div>
  <script src="src/index.js"></script>
</body>
</html>
